<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LMWD - Meeting Rooms</title>
  <meta name="description" content="A private peer to peer meeting room.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/chat.css">
  <link rel="stylesheet" href="./css/meeting.css">
</head>

<body>
  <div id="meeting">
    <div id="video-container">
      <div id="videos">
        <div class="video">
          <video class="video-player" id="user-1" autoplay playsinline></video>
        </div>
        <div class="video">
          <video class="video-player" id="user-2" autoplay playsinline></video>
        </div>
      </div>
      <div id="controls">
        <div class="controls-container">
          <div id="camera-toggle">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" clip-rule="evenodd">
              <path
                d="M15 3c1.104 0 2 .896 2 2v4l7-4v14l-7-4v4c0 1.104-.896 2-2 2h-13c-1.104 0-2-.896-2-2v-14c0-1.104.896-2 2-2h13zm0 17c.552 0 1-.448 1-1v-14c0-.551-.448-1-1-1h-13c-.551 0-1 .449-1 1v14c0 .552.449 1 1 1h13zm2-9.848v3.696l6 3.429v-10.554l-6 3.429z" />
            </svg>
          </div>
          <div id="mic-toggle">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" clip-rule="evenodd">
              <path
                d="M16 24h-8v-1h3.5v-3.018c-3.63-.256-6.5-3.287-6.5-6.982v-2h1v2.01c.005 3.307 2.692 5.99 6 5.99 3.311 0 6-2.689 6-6v-2h1v2c0 3.695-2.87 6.726-6.5 6.982v3.018h3.5v1zm-9-19c0-2.76 2.24-5 5-5s5 2.24 5 5v8c0 2.76-2.24 5-5 5s-5-2.24-5-5v-8zm9 0c0-2.208-1.792-4-4-4s-4 1.792-4 4v8c0 2.208 1.792 4 4 4s4-1.792 4-4v-8z" />
            </svg>
          </div>
          <a href="/lobby" id="end-meeting">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" clip-rule="evenodd">
              <path
                d="M8.26 1.289l-1.564.772c-5.793 3.02 2.798 20.944 9.31 20.944.46 0 .904-.094 1.317-.284l1.542-.755-2.898-5.594-1.54.754c-.181.087-.384.134-.597.134-2.561 0-6.841-8.204-4.241-9.596l1.546-.763-2.875-5.612zm7.746 22.711c-5.68 0-12.221-11.114-12.221-17.832 0-2.419.833-4.146 2.457-4.992l2.382-1.176 3.857 7.347-2.437 1.201c-1.439.772 2.409 8.424 3.956 7.68l2.399-1.179 3.816 7.36s-2.36 1.162-2.476 1.215c-.547.251-1.129.376-1.733.376" />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div id="meeting-chat" class="meeting-chat-main">
      <div class="chat-messages" id="chat-messages">
      </div>
      <div class="chat-form-container">
        <form id="chat-form">
          <textarea rows="7" id="msg" name="message" type="text" placeholder="Enter Message" required
            autocomplete="off"></textarea>
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
  </script>
  <script type="module" src="./js/meeting.mjs"></script>
  <script type="module" src="./js/chat.mjs"></script>
</body>

</html>
